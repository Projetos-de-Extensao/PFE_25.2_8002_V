<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Vaga</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/criacao.css">
</head>

<body>
    <header class="main__header">
        <img src="../assets/imgs/setinha.png" alt="Seta de Retorno">
        <h1>
            Nova vaga
        </h1>
    </header>

    <main>
        <section class="main__criacao">
            <div class="container__seletor">
                <label class="title" for="main__seletor">Disciplina</label>
                <select class="input" name="seletor_Disciplina" id="main__seletor">
                    <option value="">Selecione uma opção</option>
                </select>
            </div>

            <div class="container__requisitos">
                <label class="title" for="main__requisites">Requisitos</label>
                <textarea class="input_textbox" name="texto_Requisitos" id="main__requisites" placeholder="Digite os requisitos aqui"></textarea>
            </div>

            <div class="container__responsabilidades">
                <label class="title" for="main__responsabilities">Responsabilidades</label>
                <textarea class="input_textbox" name="texto_Responsabilidades" id="main__responsabilities" placeholder="Defina as responsabilidades da vaga aqui"></textarea>
            </div>
            
            <button class="btn btn--primary">Criar vaga</button>
        </section> 
    </main>
</body>
</html>
