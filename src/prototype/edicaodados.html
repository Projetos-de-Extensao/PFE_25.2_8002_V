<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
       <header class="page__header">
            <a href="./perfil.html"><img src="../assets/imgs/setinha.png" alt="Seta de Retorno" class="header__seta"></a>
       </header>

       <main>
            <div class="perfil">
                <img src="../assets/imgs/group19.png" alt="Foto de perfil do usuário" class="perfil__img">
            </div>
            <section class=" perfil__info perfil__info--editar">
                <div class="input-box">
                    <label for="nome" class="input-box__label">Nome e Sobrenome *</label>
                    <input type="text" id="nome" name="nome" class="input-box__input" value="John">
                </div>
                <div class="input-box">
                    <label for="senha"  class="input-box__label">Senha *</label>
                    <input type="text" id="senha" name="senha" class="input-box__input" value="************" readonly>
                </div>
                <div class="input-box">
                    <label for="celular" class="input-box__label">Celular</label>
                    <input type="text" id="celular" name="celular" class="input-box__input" value="(21) 99999-2155">
                </div>
                <div class="input-box">
                    <label for="pronomes" class="input-box__label">Como você quer ser chamado?</label>
                    <input type="text" id="pronomes" name="pronomes" class="input-box__input" value="Ele/Dele">
                </div>
                <a href="perfil.html" class="btn btn--primary">Confirmar alterações</a>
                <a href="login.html" class="sair">Sair</a>
            </section>
       </main>
</body>
</html>
