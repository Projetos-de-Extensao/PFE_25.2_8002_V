<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/perfil.css">
</head>

<body>
       <header class="page__header">
            <a href="./feedAluno.html"><img src="../assets/imgs/setinha.png" alt="Seta de Retorno" class="header__seta"></a>
            <h1>Minha Conta</h1>
       </header>

       <main>
            <div class="perfil">
                <img src="../assets/imgs/group19.png" alt="Foto de perfil do usuário" class="perfil__img">
            </div>
            <div class="opcoes">
                <div class="line"></div>
                <a href="edicaodados.html" class="editar">
                    <i class="fa-solid fa-pencil"></i>
                </a>
            </div>
            <section class="perfil__info">
                <div class="input-box">
                    <label for="nome" class="input-box__label">Nome e Sobrenome *</label>
                    <input type="text" id="nome" name="nome" class="input-box__input" value="John" readonly>
                </div>
                <div class="input-box">
                    <label for="senha"  class="input-box__label">Senha *</label>
                    <input type="text" id="senha" name="senha" class="input-box__input" value="************" readonly>
                </div>
                <div class="input-box">
                    <label for="celular" class="input-box__label">Celular</label>
                    <input type="text" id="celular" name="celular" class="input-box__input" value="(21) 99999-2155" readonly>
                </div>
                <div class="input-box">
                    <label for="pronomes" class="input-box__label">Como você quer ser chamado?</label>
                    <input type="text" id="pronomes" name="pronomes" class="input-box__input" value="Ele/Dele" readonly>
                </div>
                <a href="redefinicaosenha.html" class="btn btn--primary">Solicitar alteração de senha</a>
                <a href="login.html" class="sair">Sair</a>
            </section>
       </main>
</body>
</html>
