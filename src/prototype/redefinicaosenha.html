<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/redefinicaosenha.css">
</head>

<body>
    <header class="page__header">
        <a href="./login.html"><img src="../assets/imgs/setinha.png" alt="Seta de Retorno" class="header__seta"></a>
    </header>

    <main>
        <section class="main__redefinicao">
            <div class="container__texto">
                <h1>Redefinição de Senha!</h1>

                <p>
                    Informe um email e enviaremos um link para recuperação da sua senha
                </p>
            </div>
            
            <form class="input-box">
                <label for="email" class="input-box__label">Email</label>
                <input type="text" id="email" placeholder="Digite seu email" class="input-box__input">

                <a href="confirmacaoredefinicaosenha.html" class="btn btn--primary">Enviar link de recuperação</a>
            </form>
        </section>
    </main>
